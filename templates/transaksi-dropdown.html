{% extends "base.html" %}

{% block content %}




<div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <h4>Tambah Transaksi Pemasukan</h4>
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          

        <!-- Pemasukan Form -->
        <!-- <h3>Tambah Transaksi Pemasukan</h3> -->
        <form action="/add_pemasukan" method="POST">
            <div class="form-group">
                <label for="amount">Jumlah Pemasukan:</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="description">Deskripsi:</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <button type="submit" class="btn btn-primary">Simpan Pemasukan</button>
        </form>
      
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            <h4>Data Transaksi Pemasukan</h4>
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          
        <!-- Display Pemasukan Data -->
        <!-- <h3>Data Transaksi Pemasukan</h3> -->
        <table class="table table-bordered" style="width: 100%; font-size: 12px;">
            <thead>
                <tr>
                    <th style="width: 10%;" class="fs-5">Jumlah</th>
                    <th style="width: 50%;" class="fs-5">Deskripsi</th>
                    <th style="width: 20%;" class="fs-5">Tanggal</th>
                    <th style="width: 2%;" class="fs-5">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for pemasukan in pemasukan_data %}
                <tr>
                    <td>{{ pemasukan[0] }}</td>
                    <td>{{ pemasukan[1] }}</td>
                    <td>{{ pemasukan[2] }}</td>
                    <td>
                        <a href="{{ url_for('edit_pemasukan', id=pemasukan[3]) }}" class="btn btn-warning btn-sm">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        </div>
      </div>
    </div>
    
  </div>
{% endblock %}
