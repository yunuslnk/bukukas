{% extends "base.html" %}

{% block content %}

<div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <strong>Transaksi Pemasukan</strong>
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <form action="/add_pemasukan" method="POST">
                <div class="form-group">
                    <label for="amount">Jumlah Pemasukan:</label>
                    <input type="number" class="form-control" id="amount" name="amount" required>
                </div>
                <div class="form-group">
                    <label for="description">Deskripsi:</label>
                    <input type="text" class="form-control" id="description" name="description" required>
                </div>
                <button type="submit" class="btn btn-primary">Simpan Transaksi</button>
            </form>
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
        <strong>Daftar Pemasukan</strong>
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
            <table class="table table-striped table-small">
                <thead>
                    <tr>
                        <th>No</th> <!-- Kolom nomor -->
                        <th>Jumlah Pemasukan</th>
                        <th>Deskripsi</th>
                        <th>Tanggal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for pemasukan in pemasukan_data %}
                    <tr>
                        <td>{{ loop.index }}</td> <!-- Nomor urut -->
                        <td>{{ pemasukan[1] }}</td>
                        <td>{{ pemasukan[2] }}</td>
                        <td>{{ pemasukan[3] }}</td>
                        <td>
                            <ul class="nav nav-tabs">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Action</a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="{{ url_for('edit_pemasukan', id=pemasukan[0]) }}">Edit</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li>
                                            <form action="{{ url_for('delete_pemasukan', id=pemasukan[0]) }}" method="POST" style="display:inline;" onsubmit="return confirmDelete()">
                                                <button type="submit" class="dropdown-item">Delete</button>
                                            </form>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                            <script>
                                function confirmDelete() {
                                    return confirm("Apakah Anda yakin ingin menghapus data ini?");
                                }
                            </script>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
