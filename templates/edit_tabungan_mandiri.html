{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Tabungan Mandiri</h2>
    <form action="{{ url_for('update_tabungan_mandiri', id=tabungan[0]) }}" method="POST">
        <div class="form-group">
            <label for="amount">Jumlah Tabungan Mandiri:</label>
            <input type="number" class="form-control" id="amount" name="amount" value="{{ tabungan[1] }}" required>
        </div>
        <div class="form-group">
            <label for="description">Deskripsi:</label>
            <input type="text" class="form-control" id="description" name="description" value="{{ tabungan[2] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Tabungan Mandiri</button>
    </form>
</div>
{% endblock %}
