{% extends "base.html" %}

{% block content %}
<h2>Edit Pengeluaran

<form action="{{ url_for('edit_pengeluaran', id=pengeluaran[0]) }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="amount">Jumlah pengeluaran:</label>
        <input type="number" class="form-control" id="amount" name="amount" value="{{ pengeluaran[1] }}" required>
    </div>
    <div class="form-group">
        <label for="description">Deskripsi:</label>
        <input type="text" class="form-control" id="description" name="description" value="{{ pengeluaran[2] }}" required>
    </div>
    <div class="form-group">
        <label for="created_at">Tanggal pengeluaran (YYYY-MM-DD):</label>
        <input type="date" class="form-control" id="created_at" name="created_at" value="{{ pengeluaran[3] }}" required>
    </div>

    <div class="form-group">
        <label for="bukti_transfer">Bukti Transfer:</label>
        {% if pengeluaran[4] %}
        <img src="{{ url_for('static', filename='uploads/' + pengeluaran[4]) }}" alt="Bukti Transfer" width="100"><br>
        <small>Current Bukti Transfer</small>
        {% endif %}
        <input type="file" class="form-control" name="bukti_transfer" accept="image/*">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
