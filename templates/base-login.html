<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> -->

    <style>
        /* Sidebar styling */
        #sidebar {
            height: 100vh;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            background-color: #343a40;
            padding-top: 20px;
            transition: 0.3s;
        }

        #sidebar.active {
            left: 0;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar ul li {
            padding: 10px;
        }

        #sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }

        #sidebar ul li a:hover {
            background-color: #495057;
        }

        /* Main content when sidebar is active */
        #content {
            margin-left: 0;
            transition: margin-left 0.3s;
        }

        #content.active {
            margin-left: 250px; /* Adjust the content when sidebar is shown */
        }

        /* Toggle button */
        #sidebar-toggle {
            font-size: 24px;
            cursor: pointer;
            margin-left: 20px;
            color: white;
        }

        /* Adjust for navbar when sidebar is active */
        .navbar-nav {
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <!-- Main content -->
    <div id="content">
        <div class="container mt-5">
            {% block content %}
            <!-- Content from child templates will be injected here -->
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="../static\kaiadmin-lite-1.2.0\assets\js\core\jquery-3.7.1.min.js"></script>

    <script src="../static\kaiadmin-lite-1.2.0\assets\js\plugin\bootstrap-notify\bootstrap-notify.min.js"></script>
    <script src="../static\kaiadmin-lite-1.2.0\assets\js\plugin\bootstrap-tagsinput\bootstrap-tagsinput.min.js"></script>
    <script src="../static\kaiadmin-lite-1.2.0\assets\js\plugin\bootstrap-toggle\bootstrap-toggle.min.js"></script>

    <!-- JavaScript for sidebar toggle -->
    <script>
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        const toggleButton = document.getElementById('sidebar-toggle');

        toggleButton.addEventListener('click', function() {
            sidebar.classList.toggle('active');  // Toggle sidebar visibility
            content.classList.toggle('active');  // Adjust content area accordingly
        });
    </script>
</body>
