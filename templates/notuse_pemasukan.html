{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Transaksi Pemasukan</h2>
    <form action="/add_pemasukan" method="POST">
        <div class="form-group">
            <label for="amount">Jumlah Pemasukan:</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>
        <div class="form-group">
            <label for="description">Deskripsi:</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <button type="submit" class="btn btn-primary">Simpan Transaksi</button>
    </form>

    <h3 class="mt-5">Daftar Pemasukan</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Jumlah Pemasukan</th>
                <th>Deskripsi</th>
                <th>Tanggal</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for pemasukan in pemasukan_data %}
            <tr>
                <td>{{ pemasukan[1] }}</td>
                <td>{{ pemasukan[2] }}</td>
                <td>{{ pemasukan[3] }}</td>
                <td>
                    <!-- Dropdown Actions (Edit, Delete) -->
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Action
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('edit_pemasukan', id=pemasukan[0]) }}">Edit</a></li>
                            <li>
                                <form action="{{ url_for('delete_pemasukan', id=pemasukan[0]) }}" method="POST" style="display:inline;">
                                    <button type="submit" class="dropdown-item">Delete</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
